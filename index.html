<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="zarif.png" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- ^Quote -->
      <div class="quote-text" id="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Education is the most powerful weapon which you can use to change the
          world.</span
        >
      </div>

      <!-- ^Author -->
      <div class="quote-author">
        <span id="author"> - Nelson Mandela</span>
      </div>
      <!-- ^Buttons -->
      <div class="button-conatiner">
        <button class="twitter-button" id="twitter" title="Tweet this">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- ^Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
